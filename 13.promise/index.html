<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    // fetch 는 promise 타입의 response 를 반환한다.
    fetch('https://www.7timer.info/bin/astro.php?lon=113.2&lat=23.1&ac=0&unit=metric&output=json&tzshift=0')
            .then((res) =>{
              return res.json(); // 자바스크립트 객체로 변환
              // console.log(res)
            })
            .then(data => console.log(data))

  </script>
</body>
</html>
